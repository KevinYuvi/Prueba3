<!DOCTYPE html>
<html>
<head><title>Confirmación</title></head>
<body>
    <h2>Turno Registrado</h2>
    <p><b>Hospital:</b> {{ turno.nombre_hospital }}</p>
    <p><b>Doctor:</b> {{ turno.nombre_doctor }} ({{ turno.especialidad }})</p>
    <p><b>Paciente:</b> {{ turno.nombre_paciente }} - {{ turno.edad }} años - {{ turno.genero }}</p>
    <p><b>Síntomas:</b> {{ turno.sintomas }}</p>
    <p><b>Notas:</b> {{ turno.notas }}</p>
</body>
</html>
